<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='ex'></div>
    <input type='button' value='클래스 이름 설정/변경' onclick='setClassName()' />
    <input type='button' value='클래스 이름 추가' onclick='addClassName()' />


    <script>
        // 클래스 이름 설정/변경
        function setClassName() {
            document.getElementById('ex').className = 'foo';
            alert(document.getElementById('ex').className);
        }

        // 클래스 추가
        function addClassName() {
            document.getElementById('ex').className += ' bar';
            alert(document.getElementById('ex').className);
        }
    </script>
</body>

</html>
